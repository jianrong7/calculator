<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="newStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Calculator 2021</h1>
        <h2>by <a href="https://github.com/jianrong7" target="_blank">jianrong7</a></h2>
        <!-- <h3>keyboard functionality supported</h3> -->
    </header>
    <div class="container">
        <div id="calculator">
            <div id="output">
                <input type="text" class="calculator-screen" id="number" value="0" disabled />
            </div>
            <div id="calculatorInput">
                <button class="input edge notNumber clear" id="clearBtn">C</button>
                <button class="input edge notNumber" id="delBtn">Del</button>
                <button class="input operators edge notNumber" id="percentBtn" value="%">%</button>
                <button class="input operators edge notNumber" id="divideBtn" value="/">&divide;</button>

                <button class="input number" id="sevenBtn" value="7">7</button>
                <button class="input number" id="eightBtn" value="8">8</button>
                <button class="input number" id="nineBtn" value="9">9</button>
                <button class="input operators edge notNumber" id="multiplyBtn" value="*">&times;</button>

                <button class="input number" id="fourBtn" value="4">4</button>
                <button class="input number" id="fiveBtn" value="5">5</button>
                <button class="input number" id="sixBtn" value="6">6</button>
                <button class="input operators edge notNumber" id="plusBtn" value="+">+</button>

                <button class="input number" id="oneBtn" value="1">1</button>
                <button class="input number" id="twoBtn" value="2">2</button>
                <button class="input number" id="threeBtn" value="3">3</button>
                <button class="input operators edge notNumber" id="minusBtn" value="-">-</button>

                <button class="input number" id="zeroBtn" value="0">0</button>
                <button class="input" id="dotBtn" value=".">.</button>
                <button class="input notNumber equal" id="equalBtn" value="=">=</button>
            </div>
        </div>
    </div>
</body>
<!-- <script src="script.js"></script> -->
<script src="newScript.js"></script>
</html>
