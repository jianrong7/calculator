<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>just a calculator</h1>
        <h4>by kynki7</h4>
        <h5>keyboard functionality supported</h5>
    </header>
    <div class="container">
        <div id="calculator">
            <div id="calculatorHeader">
                <div class="headerBtns" id="infoBtn">
                    <span class="tooltiptext">ok boomer</span>
                </div>
                <label class="switch">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="output">
                <input type="text" class="calculator-screen" id="number" value="" disabled />
            </div>
            <div id="calculatorInput">
                <button class="input clear" id="clearBtn">C</button>
                <button class="input plusMinus" id="plusMinusBtn">Â±</button>
                <button class="input percent" id="percentBtn" value="%">%</button>
                <button class="input math" id="divideBtn" value="/">&divide;</button>

                <button class="numInput" id="sevenBtn" value="7">7</button>
                <button class="numInput" id="eightBtn" value="8">8</button>
                <button class="numInput" id="nineBtn" value="9">9</button>
                <button class="input math" id="multiplyBtn" value="*">&times;</button>

                <button class="numInput" id="fourBtn" value="4">4</button>
                <button class="numInput" id="fiveBtn" value="5">5</button>
                <button class="numInput" id="sixBtn" value="6">6</button>
                <button class="input math" id="minusBtn" value="-">-</button>

                <button class="numInput" id="oneBtn" value="1">1</button>
                <button class="numInput" id="twoBtn" value="2">2</button>
                <button class="numInput" id="threeBtn" value="3">3</button>
                <button class="input math" id="plusBtn" value="+">+</button>

                <button class="numInput" id="zeroBtn" value="0">0</button>
                <button class="numInput decimal" id="dotBtn" value=".">.</button>
                <div id="emptyBtn"></div>
                <button class="input math" id="equalBtn" value="=">=</button>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
